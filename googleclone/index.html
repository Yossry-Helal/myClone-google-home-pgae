<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="styling/stylesheet.css">
    <title>google</title>

</head>

<body>
    <!-- header -->
    <header class="header">
        <ul>
            <li><a href="https://mail.google.com">Gmail</a></li>
            <li>Images</li>
            <li>
                <!-- Bento menu -->
                <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>

            </li>
            <li>
                <img src="images/creativity.svg" style="width: 60px; height: 60px;" alt="google-img">
            </li>
        </ul>
    </header>
    <section class="hero">
        <div class="google-logo">
            <img src="images/Google_logo.png" alt="google-logo" style="width: 250px; height: 100px;"
                title="search for something">

        </div>

        <!-- search form -->
        <div class="form-container">
            <form>
                <label class="search"><i class="fas fa-search"></i></label>
                <input type="text" title="search">
                <label class="mic">
                    <i class="fas fa-microphone"></i>
                </label>
            </form>
        </div>

        <!-- buttons -->
        <div class="buttons">
            <button>Google search</button>
            <button>I'm feeling lucky</button>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer">
        <div>
            <h3>United States</h3>
        </div>
        <div class="footer-links">
            <ul>
                <li>about</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
        <a href="https://iconscout.com/icons/creativity" target="_blank">Creativity Icon</a> by <a
            href="https://iconscout.com/contributors/iconscout">Iconscout Store</a> on <a
            href="https://iconscout.com">Iconscout</a>
    </footer>

</body>

</html>
